<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Recipe Book</title>
  
  <!-- Social media meta tags -->
  <meta property="og:title" content="My Recipe Book">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A collection of delicious recipes.">
  <meta property="og:image" content="images/recipe-book.png">
  <meta property="og:url" content="https://your-url.com/recipes/index.html">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="recipes.css" />
</head>
<body>
  <header>
    <img src="images/recipe-book.png" alt="Recipe Book logo" width="48" height="48" />
    <h1>My Recipe Book</h1>
  </header>

  <main>
    <!-- Search form -->
    <form id="searchForm">
      <label for="searchInput">Search recipes:</label>
      <input type="text" id="searchInput" name="search" placeholder="Find a recipe..." />
      <button type="submit">Search</button>
    </form>

    <!-- Recipes will be injected here by JavaScript -->
    <section id="recipesSection">
      <!-- Placeholder recipe for layout testing -->
      <article class="recipe">
        <h2>Sample Recipe</h2>
        <img src="images/sample.jpg" alt="Sample recipe image" />
        <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star-empty">☆</span>
        </div>
        <p class="description">This is a short description of the sample recipe. It will be hidden on small screens.</p>
      </article>
    </section>
  </main>

  <footer>
    <p style="font-size: 0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
    </div>
  </footer>

  <!-- JavaScript module -->
  <script type="module" src="main.js"></script>
</body>
</html>
